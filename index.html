

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syles.css">
    <title>Dog BARF Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>Dog BARF Calculator</h2>
        <div class="form-group">
            <label for="breed-size">Breed Size:</label>
            <select id="breed-size">
                <option value="small">Small (up to 10kg)</option>
                <option value="medium">Medium (10-25kg)</option>
                <option value="large">Large (over 25kg)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" min="0" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="0" step="0.1" required>
        </div>

        <button onclick="calculateFood()">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
